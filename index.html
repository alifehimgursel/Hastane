<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/cb06fec0a1.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="music-player">
        <div id="playlist">
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <img src="assets/ibrahim-tatlises.jpeg" alt="" id="song-image" width="400">

        <div class="song-details">
            <p id="song-name">Aramam</p>
            <p id="song-artist">Ibrahim Tatlises</p>
        </div>
        <div class="player-options">
            <button id="shuffle">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="prev">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="pause" class="hide">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-forward-step"></i>
            </button>
            <button id="repeat">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>

        <audio src="assets/aramam.mp3" id="audio" preload="metadata"></audio>

        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>

        <div class="time-container">
            <span id="current-time">01.23</span>
            <span id="max-duration">03.45</span>
        </div>

        <div id="playlist-container" class="hide">
            <button id="close-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <ul id="playlist-songs"></ul>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
